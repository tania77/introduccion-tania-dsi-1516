<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="normalize1.css" rel="stylesheet" type="text/css">
     <!--link href="global.css" rel="stylesheet" type="text/css"-->

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1> Conversor de Temperatura</h1>
    <table>
      <tr>
        <th>Introduzca Temperatura (por ejemplo: 32F, 45C, -2.5f):</th>
        <td><input type="text" pattern=" *+-?+*" id="original" autofocus onchange="calculate();" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <th>Temperatura Convertida:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
